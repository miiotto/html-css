<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELA</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 500px;
        }

        th {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>EXERCICIO DE TABELA</h1>
    <table>
        <caption>
            Filmes Favoritos
        </caption>
        <thead>
            <tr>
                <th scope="col">Grupo</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3">Mulheres</th>
                <td>Maria da Silva</td>
                <td>Alien</td>
                <td>Alien</td>
                <td>Alien</td>
            </tr>
            <tr>
            
                <td>Beatriz</td>
                <td>Hulk</td>
                <td>Alien</td>
                <td>Alien</td>
            </tr>
            <tr>
                
                <td>Claudia</td>
                <td>Batamam</td>
                <td>Alien</td>
                <td>Alien</td>
            </tr>
            <tr>
                <th rowspan="3">Homens</th>
                <td>João da Silva</td>
                <td>Perdido no espaço</td>
                <td>Alien</td>
                <td>Alien</td>
            </tr>
            <tr>
            
                <td>Vitor</td>
                <td>Gladiador</td>
                <td>Alien</td>
                <td>Alien</td>
            </tr>
            <tr>
                
                <td>Natan</td>
                <td>Intocaveis</td>
                <td>Alien</td>
                <td>Alien</td>
            </tr>

        </tbody>
        <footer>
            <tr>
                <th colspan="4" scope="row">Total</th>
                <th>1000</th>
            </tr>
        </footer>
    </table>
</body>
</html>
