<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form method="GET" autocomplete="on">

        <fieldset>

            <legend>
                Controles
            </legend>
            
            <label for="icor">Cor</label> <br>
            <input type="color" name="cor" id="icor" value="#00ff00">
           
            <label for="inivel">Faminino</label> <br>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="2.5"><br>

            <label for="ifoto">Foto do Perfil</label> <br>
            <input type="file" name="foto" id="ifoto">
            

        </fieldset>

        <p>
            <input type="submit" value="Enviar" >
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
