<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form method="GET" autocomplete="on">

        <fieldset>

            <legend>
                Sexo
            </legend>

            <input type="radio" name="sexo" id="imasc" value="M">
            <label for="imasc">Masculino</label> <br>

            <input type="radio" name="sexo" id="ifem" value="F">
            <label for="ifem">Faminino</label> <br>

        </fieldset>

        <fieldset>
            <legend>
                Esportes Favoritos
            </legend>

            <input type="checkbox" name="bas" id="ibas"><label for="ibas">Basquete</label> <br>
            <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="nat" id="inat"><label for="inat">Natação</label> <br>
            <input type="checkbox" name="atl" id="iatl"><label for="iatl">Atletismo</label> <br>
            <input type="checkbox" name="remo" id="iremo"><label for="iremo">Remo</label> <br>
            <input type="checkbox" name="gin" id="igin"><label for="igin">Ginástica</label> <br>

        </fieldset>
        <p>
            <input type="submit" value="Enviar" >
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
