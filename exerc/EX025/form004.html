<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="GET" autocomplete="on">

        <fieldset>
            <legend>
                Dados Pessoais
            </legend>
            <p>
                <label for="iemail">E-mail</label>
                <input type="mail" name="email" id="imail" required minlength="5" size="30" placeholder="Email" autocomplete="email">
            </p>
            <p>
                <label for="ifone">Fone</label>
                <input type="tel" name="fone" id="ifone" required  placeholder="Digite o Fone" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4,5}$">
            </p>
        </fieldset>
        <!-- estudar RegEx
         html 5 patter-->
        <p>
            <input type="submit" value="Enviar" >
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
