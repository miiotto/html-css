<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">

        <p><label for="inome">Nome</label> 
            <input type="text" name="nome" id="inome" required minlength="5" size="30" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p><label for="imedia">Media</label> 
            <input type="number" name="media" id="imedia" required min="0" max="10" size="15" placeholder="Digite a nota" step="0.5">
        </p>
        <p>
            <label for="imes">Mes</label>
            <input type="month" name="mes" id="imes">
        </p>

        <p>
            <label for="idata">Data</label>
            <input type="date" name="data" id="idata">
        </p>

        <p>
            <label for="ihora">Hora</label>
            <input type="time" name="hora" id="ihora">
        </p

        <p><input type="submit" value="Enviar" >
        <input type="reset" value="Limpar"></p>
    </form>
    
</body>
</html>
