<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <a href="https://cursoemvideo.com" target="_blank">cursoemvideo</a> para aprender a programar.</p>

    <p>Acessando o site do
        <iframe src="https://cursoemvideo.com" frameborder="0" scolling="no">Curso em Video</iframe>
        para aprender a programar.
    </p>
    <!-- padrÃ£o
        300 x 150[vale as conf da css] 
    -->
    <p>Acessando o site do
        <iframe src="https://terra.com.br" frameborder="1" >
          no  <a href="https://terra.com.br" target="_blank"> Terra</a>
        </iframe>
        
    </p>

</body>
</html>
